<!DOCTYPE html>
<html>
<head>
	<title> PM Barcode scanner iOS Native service Example</title>
	<style>
	div.scroll {
		overflow: scroll;
		max-height: 600px;
		width: 90%;
		position: relative;
		top: 40px;
		margin: 10px 20px;
		color: orange;
		border-style: dotted;
		border-color: cyan;
	}
	.textarea {
		width: 98%;
		font-size: 20px;
		color: blue;
	}
	.button {
		background-color: cyan;
		border: none;
		color: white;
		padding: 5px 5px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 18px;
		margin: 10px 10px;
	}
	</style>
	<script src="Camera.js"></script>

</head>

<body>
	<div id="buttons" style="margin: 10px 10px;">
		<input type="button" class="button" value="ImagesList" onClick="cam.getFilesList ('image', document.getElementById('idIMG'), document.getElementById('idstatus'))">
		<input type="button" class="button" value= "VideoList" onClick="cam.getFilesList ('video', document.getElementById('idIMG'), document.getElementById('idstatus'))">

		<input type="button" class="button" value="DEL Images" onClick="cam.deleteFiles ('image', document.getElementById('idIMG'), document.getElementById('idstatus'))">
		<input type="button" class="button" value= "DEL Video" onClick="cam.deleteFiles ('video', document.getElementById('idIMG'), document.getElementById('idstatus'))">

		<input type="button" class="button" value="Camera" onClick="cam.openCamera (50, 1, 0, document.getElementById('idIMG'), document.getElementById('idstatus'))">
		<input type="button" class="button" value="PhotoLibrary" onClick="cam.openCamera(50, 0, 2, document.getElementById('idIMG'), document.getElementById('idstatus'))">
		<input type="button" class="button" value="SavedPhotos" onClick="cam.openCamera(50, 2, 2, document.getElementById('idIMG'), document.getElementById('idstatus'))">
		<input type="button" class="button" value="Video" onClick="cam.openCamera(50, 1, 1, document.getElementById('idIMG'), document.getElementById('idstatus'))">
	</div>

	<div  class="scroll" >
		<div id="idstatus"> Press 'Scan Barcode'. </div>
		<img id="idIMG" src="ge-predix-logo.png" alt="Predix-Mobile" style="width:200px;">
	</div>


</body>
</html>
